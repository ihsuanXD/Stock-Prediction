<!DOCTYPE html>
<html>
  <head>
    <title>Stock Price Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

  </head>
  <body>
    <div class="container">
      <h1>Stock Price Predictor</h1>
      <form method="POST" action="/predict">
        <label for="ticker">Enter Ticker Symbol:</label>
        <input type="text" id="ticker" name="ticker" placeholder="Ticker Symbol" required>
        <button type="submit">Predict</button>
      </form>
      {% if prediction %}
        <div class="prediction">
          <h2>Prediction for {{ prediction.ticker }}:</h2>
          <p>The predicted closing price is ${{ prediction.prediction|round(2) }}.</p>
        </div>
      {% endif %}
    </div>
  </body>
</html>
